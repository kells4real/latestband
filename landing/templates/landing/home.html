<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'app/dist/img/WG.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}

					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter a valid Account No">
						<input class="input100" type="text" name="username" placeholder="Account No">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

                    <!--<div class="g-recaptcha" data-sitekey="6Lcz9dYZAAAAAIMTsmv2crn8vIxWy-X5mwPmhcMw"></div>-->
                    {% if form.errors %}
                                    <p class="label label-danger" style="color: red">
                                        Your username and password don't match.
                                        Please try again.
                                    </p>
                                {% endif %}
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
                <br>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'password_reset' %}">
							Password?
						</a>
					</div>
					
					     <div class="text-center p-t-12">
						<span class="txt1">
							Open
						</span>
						<a class="txt2" href="{% url 'register' %}">
							Account?
						</a>
					</div>


					<div class="text-center p-t-136">

					</div>
				</form>
                <script>
// grecaptcha.ready(function() {
//     grecaptcha.execute('_reCAPTCHA_site_key_', {action: 'homepage'}).then(function(token) {
//       ...
//     });
// });
 </script>
			</div>
		</div>
	</div>


<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'landing/js/main.js' %}"></script>
