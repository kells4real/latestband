{% block content %}

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'landing/vendor/animate/animate.css' %}">

<!--===============================================================================================-->

<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'app/dist/img/WG.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'otp' %}" method="post">
                    {% csrf_token %}

					<span class="login100-form-title">
					Enter the OTP code sent to the email address associated with this account.
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter OTP Code">
						<input class="input100" type="text" name="code" placeholder="OTP">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-account" aria-hidden="true"></i>
						</span>
					</div>
                <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'landing/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'landing/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'landing/js/main.js' %}"></script>

{% endblock %}
