{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

     <div class="content-section" id="login">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
                <button class="btn btn-outline-info" onclick="goBack()">Back</button>
            </div>

        </form>

    </div>

    <script>
function goBack() {
  window.history.back();
}
</script>
{% endblock content %}
