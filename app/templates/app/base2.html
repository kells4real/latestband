{% load static %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>West Gate Credit Union | Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="West Gate Credit Union">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'app/styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'app/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="{% static 'app/styles/contact_responsive.css' %}">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/login/css/main.css' %}">
<!--===============================================================================================-->
{#<link rel="stylesheet" href="{% static 'management/login/login_controller.css' %}">#}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<body>

<div class="super_container">

	<!-- Home -->

	<div class="home">

		<!-- Header -->

		<header class="header">

			<!-- Top Bar -->
			<div class="top_bar">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="top_bar_container d-flex flex-row align-items-center justify-content-start">
								<div class="logo_container">
									<div class="logo">
										<a href="https://westgatecreditunion.com">
								<div class="logo_line_1"><span>Credit</span>Union</div>
											<div class="logo_line_2"></div>
											<div class="logo_img"><img src="{% static 'app/dist/img/WG.png' %}" alt=""></div>
										</a>
									</div>
								</div>
								<div class="top_bar_content ml-auto">
									<div class="main_menu_contact">
										<div class="main_menu_phone"><img src="{% static 'app/images/phone-call.svg' %}" class="svg" alt=""><span>+1 615 777 9798</span></div>
										<div class="main_menu_email"><img src="{% static 'app/images/envelope.svg' %}" class="svg" alt=""><span>support@westgatecreditunion.com</span></div>
									</div>
									
								</div>
								<div class="burger">
									<i class="fa fa-bars" aria-hidden="true"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Main Menu -->
			<div class="main_menu">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="main_menu_container d-flex flex-row align-items-center justify-content-start">
								<div class="main_menu_content">
								<ul class="main_menu_list">

									</ul>
								</div>
								<div class="main_menu_contact ml-auto">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Menu -->

			<div class="menu">

			</div>
		</header>
	</div>


    {% block content %}


     {% endblock content %}


<footer class="footer">
		<div class="container">
			<div class="row">

				<!-- Footer Column -->
				<div class="col-lg-3 footer_col">
					<div class="footer_about">
						<div class="logo_container footer_logo">
							<div class="logo">
								<a href="#">
								<div class="logo_line_1"><span>West</span>Gate</div>
											<div class="logo_line_2">CU</div>
											<div class="logo_img"><img src="{% static 'app/dist/img/WG.png' %}" alt=""></div>
								</a>
							</div>
						</div>
						 <p class="footer_about_text">
                         </p>
                    </div>
				</div>

				<!-- Footer Column -->
				<div class="col-lg-3 footer_col">

				</div>

				<!-- Footer Column -->
				<div class="col-lg-6 footer_col">
					<div class="footer_newsletter">

						<div class="footer_newsletter_text"><img src="{% static 'app/secure.png' %}" style="height: 120px; width: 200px"></div>

					</div>
				</div>

			</div>
		</div>

		<div class="copyright">
			<div class="container">
				<div class="row">
					<div class="col-md-4 order-md-1 order-2">
						<div class="copyright_content d-flex flex-row align-items-center justify-content-start">
							<div class="cr">
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved |  <i aria-hidden="true"></i> <a href="https://westgatecreditunion.com">WestGateCU</a>
</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</footer>
</div>

<script src="{% static 'app/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'app/styles/bootstrap4/popper.js' %}"></script>

<script src="{% static 'app/plugins/easing/easing.js' %}"></script>
<script src="{% static 'app/plugins/parallax-js-master/parallax.min.js' %}"></script>

<script src="{% static 'app/js/contact_custom.js' %}"></script>
 <script src="js/main.js"></script>
